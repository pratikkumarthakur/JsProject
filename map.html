<body >
 <section id="Interface">
    <div class="sidebar">
        <img class=logo src="./public/logo.png" alt="logo">
        <strong class="brandname"> <a class="brand-tag" href="">Mapty</a></strong><p class="brand-des">mark your steps ...</p>
       <ul class="workouts">
        <form class="form hidden">
            <div class="form-row">
                <label class="form-lebel">Type</label>
                <select class="form__input form__input--type">
                  <option value="running">Running</option>
                  <option value="cycling">Cycling</option>
                </select>
            </div>

            <div class="form-row">
                <label class="form-lebel form__input--distance">Distance</label>
                <input  class="form-input form-input_distance" placeholder="km">
            </div>

            <div class="form-row">
                <label class="form-lebel form__input--duration">Duration</label>
                <input  class="form-input form-input_duration" placeholder="min">
            </div>
            <div class="form-row">
                <label class="form-lebel form__input--cadence">Cadence</label>
                <input  class="form-input form-input_cadence" placeholder="step/min">
            </div>
            <div class="form-row form-row-hidden">
                <label class="form-lebel form__input--elevation">Elev Gain</label>
                <input class="form-input form-input_elevation" placeholder="meters">
            </div>
           <button class="form-btn">OK</button>
        </form>
